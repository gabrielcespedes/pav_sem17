{% extends "base.html" %}
{% block content %}
    <h2>Iniciar Sesión</h2>
    <form method="POST">
        {{ form.hidden_tag() }}

        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>

        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>

    <p>¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate aquí</a>.</p>
{% endblock %}
